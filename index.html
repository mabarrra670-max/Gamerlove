<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Clicker - Ultimate Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #ff0055;
            --secondary: #7000ff;
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.07);
            --gold: #ffd700;
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: var(--bg); color: white; min-height: 100vh; overflow-x: hidden; }

        .app-container { width: 100%; max-width: 480px; margin: 0 auto; padding-bottom: 100px; }

        /* LIVE CHAT ENGINE */
        #chat-container {
            position: fixed; bottom: 120px; left: 15px; right: 15px;
            height: 140px; overflow: hidden; z-index: 50; pointer-events: none;
            mask-image: linear-gradient(to top, black 60%, transparent 100%);
        }
        .chat-bubble {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            padding: 8px 12px; border-radius: 12px; margin-bottom: 6px;
            font-size: 11px; animation: chatIn 0.3s ease forwards;
            border-left: 3px solid var(--primary); width: fit-content;
        }
        @keyframes chatIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        /* HEADER & TABS */
        .timer-header { background: linear-gradient(90deg, var(--primary), var(--secondary)); padding: 12px; text-align: center; font-size: 12px; font-weight: 800; border-radius: 0 0 20px 20px; }
        .tab-content { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .active-tab { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PODIUM PEMENANG */
        .podium-box { display: flex; justify-content: center; align-items: flex-end; margin: 40px 0 20px; gap: 10px; }
        .p-unit { text-align: center; position: relative; flex: 1; }
        .p-img-box {
            width: 70px; height: 70px; border-radius: 50%; border: 3px solid #444;
            margin: 0 auto; overflow: hidden; background: #222;
        }
        .rank-1 .p-img-box { width: 100px; height: 100px; border-color: var(--gold); box-shadow: 0 0 20px rgba(255,215,0,0.4); }
        .p-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .p-name { font-size: 11px; margin-top: 8px; font-weight: 600; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .p-prize { font-size: 9px; color: var(--gold); font-weight: 800; }

        /* PROFILE */
        .profile-card { background: var(--card); padding: 30px; border-radius: 25px; text-align: center; border: 1px solid rgba(255,255,255,0.05); }
        .profile-pic-container { position: relative; width: 130px; height: 130px; margin: 0 auto; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; }
        .edit-icon { position: absolute; bottom: 5px; right: 5px; background: var(--primary); padding: 8px; border-radius: 50%; cursor: pointer; font-size: 14px; }

        /* BUTTONS & LIST */
        .score-num { font-size: 70px; font-weight: 800; color: var(--primary); text-align: center; margin: 20px 0; }
        .btn-main { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .btn-save { background: white; color: black; }
        .rank-item { background: var(--card); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 480px; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px 25px 0 0; z-index: 100; border-top: 1px solid #222; }
        .nav-link { color: #555; text-align: center; cursor: pointer; font-size: 11px; flex: 1; }
        .nav-link.active { color: var(--primary); }
        
        .hidden { display: none; }
        input { width: 100%; background: #222; border: none; padding: 15px; border-radius: 12px; color: white; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="chat-container" class="hidden"></div>
        <div class="timer-header hidden" id="header-top">üïí RESET HADIAH: <span id="timer">00:00:00</span></div>

        <div id="tab-login" class="tab-content active-tab">
            <h1 style="text-align:center; margin-top:60px;">LOVE <span style="color:var(--primary)">CLICKER</span></h1>
            <div class="profile-card">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="pass" placeholder="Password">
                <input type="text" id="uname" placeholder="Nama Panggilan">
                <button class="btn-main" onclick="doLogin()">MASUK</button>
                <button onclick="doRegister()" style="background:none; border:none; color:#666; width:100%; margin-top:15px;">Daftar Akun Baru</button>
            </div>
        </div>

        <div id="tab-game" class="tab-content">
            <div class="score-num" id="game-score">0</div>
            <div style="text-align:center; margin:50px 0;"><button id="click-btn" style="font-size:120px; background:none; border:none; cursor:pointer;">üíñ</button></div>
            <button class="btn-main btn-save" onclick="syncData()">üíæ SIMPAN SKOR ONLINE</button>
        </div>

        <div id="tab-winner" class="tab-content">
            <h2 style="text-align:center;">PODIUM JUARA</h2>
            <div class="podium-box">
                <div class="p-unit rank-2">
                    <div class="p-img-box"><img src="" id="top2-img"></div>
                    <div class="p-name" id="top2-name">...</div>
                    <div class="p-prize">100K üí∞</div>
                </div>
                <div class="p-unit rank-1">
                    <span style="position:absolute; top:-25px; left:50%; transform:translateX(-50%); font-size:30px;">üëë</span>
                    <div class="p-img-box"><img src="" id="top1-img"></div>
                    <div class="p-name" id="top1-name" style="font-weight:800;">...</div>
                    <div class="p-prize">1 JUTA üí∞</div>
                </div>
                <div class="p-unit rank-3">
                    <div class="p-img-box"><img src="" id="top3-img"></div>
                    <div class="p-name" id="top3-name">...</div>
                    <div class="p-prize">50K üí∞</div>
                </div>
            </div>
            <div id="other-ranks"></div>
        </div>

        <div id="tab-profile" class="tab-content">
            <div class="profile-card">
                <div class="profile-pic-container">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="my-pic" class="profile-pic">
                    <label class="edit-icon">
                        üì∏<input type="file" id="upload-pic" accept="image/*" style="display:none;">
                    </label>
                </div>
                <h2 id="my-name" style="margin-top:15px;">User</h2>
                <div style="background:rgba(255,255,255,0.03); padding:15px; border-radius:15px; margin-top:20px; text-align:left;">
                    <div style="display:flex; justify-content:space-between;"><span>Saldo Poin</span><b style="color:var(--primary)" id="my-total-score">0</b></div>
                </div>
                <button class="btn-main" style="background:none; border:1px solid #333; color:#ff4444; margin-top:30px;" onclick="auth.signOut(); location.reload();">LOGOUT</button>
            </div>
        </div>

        <div class="bottom-nav hidden" id="nav-bar">
            <div class="nav-link active" onclick="goTab('tab-game', this)">üéÆ<span>Main</span></div>
            <div class="nav-link" onclick="goTab('tab-winner', this)">üèÜ<span>Winner</span></div>
            <div class="nav-link" onclick="goTab('tab-profile', this)">üë§<span>Profil</span></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCyMnLJJo2QTZZ7cBGigtj0BNNfqjHngvU",
          authDomain: "loveclicker-86b7e.firebaseapp.com",
          projectId: "loveclicker-86b7e",
          storageBucket: "loveclicker-86b7e.firebasestorage.app",
          messagingSenderId: "219092692738",
          appId: "1:219092692738:web:e5eb08a2c0dd7b2cf59c1b",
          measurementId: "G-KM1GZ74EBN"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let userScore = 0; let activeUser = null; 
        let userImg = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

        // TAB ENGINE
        function goTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab'); el.classList.add('active');
            if(id === 'tab-winner') fetchLeaderboard();
        }

        // CHAT ENGINE
        let cLog = 0; let cTimer;
        const fakeU = ["Ripal", "Adit", "Siska", "Dika", "Putri", "Rey", "Lina", "Bocil"];
        const fakeM = ["Kapan hadiah cair?", "Rank 1 kenceng banget!", "Otw sejuta koin", "Semangat klik!", "Foto lu keren bro"];
        function runChat() {
            cTimer = setInterval(() => {
                if(cLog < 20) {
                    const b = document.createElement('div'); b.className = 'chat-bubble';
                    b.innerHTML = `<span style="color:var(--primary); font-weight:800">${fakeU[Math.floor(Math.random()*fakeU.length)]}:</span> ${fakeM[Math.floor(Math.random()*fakeM.length)]}`;
                    document.getElementById('chat-container').appendChild(b);
                    if(document.getElementById('chat-container').children.length > 4) document.getElementById('chat-container').removeChild(document.getElementById('chat-container').firstChild);
                    cLog++;
                } else { clearInterval(cTimer); setTimeout(() => { cLog=0; runChat(); }, 10000); }
            }, 1500);
        }

        // UPLOAD ENGINE
        document.getElementById('upload-pic').addEventListener('change', function(e) {
            const f = e.target.files[0]; const r = new FileReader();
            r.onloadend = () => { userImg = r.result; document.getElementById('my-pic').src = userImg; };
            if(f) r.readAsDataURL(f);
        });

        // AUTH & SYNC
        auth.onAuthStateChanged(user => {
            if (user) {
                activeUser = user;
                document.getElementById('tab-login').classList.remove('active-tab');
                document.getElementById('tab-game').classList.add('active-tab');
                document.getElementById('nav-bar').classList.remove('hidden');
                document.getElementById('header-top').classList.remove('hidden');
                document.getElementById('chat-container').classList.remove('hidden');
                loadData(); runChat();
            }
        });

        document.getElementById('click-btn').onclick = () => { userScore++; document.getElementById('game-score').innerText = userScore; };

        async function loadData() {
            const doc = await db.collection("users").doc(activeUser.uid).get();
            if (doc.exists) {
                const d = doc.data(); userScore = d.score || 0; userImg = d.photo || userImg;
                document.getElementById('game-score').innerText = userScore;
                document.getElementById('my-total-score').innerText = userScore;
                document.getElementById('my-name').innerText = d.name;
                document.getElementById('my-pic').src = userImg;
            }
        }

        async function syncData() {
            await db.collection("users").doc(activeUser.uid).set({ 
                name: document.getElementById('my-name').innerText, 
                score: userScore, photo: userImg 
            }, { merge: true });
            alert("SKOR & FOTO TERSIMPAN!");
        }

        async function fetchLeaderboard() {
            const snap = await db.collection("users").orderBy("score", "desc").limit(10).get();
            let players = []; snap.forEach(d => players.push(d.data()));
            
            // Set Podium dengan Foto
            const defPic = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
            if(players[0]) { document.getElementById('top1-img').src = players[0].photo || defPic; document.getElementById('top1-name').innerText = players[0].name; }
            if(players[1]) { document.getElementById('top2-img').src = players[1].photo || defPic; document.getElementById('top2-name').innerText = players[1].name; }
            if(players[2]) { document.getElementById('top3-img').src = players[2].photo || defPic; document.getElementById('top3-name').innerText = players[2].name; }

            let h = "";
            for(let i=3; i<players.length; i++) {
                h += `<div class="rank-item">
                    <span>#${i+1} <img src="${players[i].photo || defPic}" style="width:30px; height:30px; border-radius:50%; vertical-align:middle; margin:0 8px;"> ${players[i].name}</span>
                    <b>${players[i].score}</b>
                </div>`;
            }
            document.getElementById('other-ranks').innerHTML = h;
        }

        function doLogin() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value); }
        function doRegister() {
            const n = document.getElementById('uname').value;
            auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value).then(u => {
                db.collection("users").doc(u.user.uid).set({name: n, score: 0, photo: userImg});
            });
        }

        // RESET TIMER
        setInterval(() => {
            const d = new Date(); const t = new Date(d.getFullYear(), d.getMonth(), d.getDate() + 1);
            const diff = t - d; const h = Math.floor(diff/3600000); const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }, 1000);
    </script>
</body>
                    </html>
