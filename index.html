<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Clicker - Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
            --main-pink: #ff758c;
            --main-purple: #ff7eb3;
            --text: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; }

        body {
            margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%; animation: gradientBG 15s ease infinite; overflow-x: hidden;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .card {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-radius: 30px; padding: 25px;
            width: 90%; max-width: 400px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center; color: var(--text); z-index: 10;
        }

        .profile-img {
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid white;
            object-fit: cover; margin-bottom: 10px; background: #eee;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .leader-img { width: 35px; height: 35px; border-radius: 50%; margin-right: 10px; object-fit: cover; vertical-align: middle; border: 1px solid white; }

        input[type="file"] { display: none; }
        .custom-file-upload {
            display: inline-block; padding: 8px 15px; cursor: pointer;
            background: rgba(255,255,255,0.3); border-radius: 10px; font-size: 12px; margin-bottom: 10px;
        }

        button {
            width: 100%; padding: 12px; margin-top: 8px; border: none; border-radius: 12px;
            background: linear-gradient(45deg, var(--main-pink), var(--main-purple));
            color: white; font-weight: 700; cursor: pointer; transition: 0.3s;
        }

        #love-btn { font-size: 70px; background: none; border: none; cursor: pointer; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .score-box { font-size: 50px; font-weight: 700; margin: 0; }

        .shop-box {
            background: rgba(0,0,0,0.2); padding: 15px; border-radius: 20px; margin-top: 15px; text-align: left;
            font-size: 13px;
        }

        .rank-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div id="auth-section">
            <h2>‚ú® Love Clicker</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="username" placeholder="Nama Panggilan">
            <button onclick="handleLogin()">LOGIN</button>
            <button style="background: rgba(255,255,255,0.2);" onclick="handleRegister()">DAFTAR</button>
        </div>

        <div id="game-section" class="hidden">
            <div id="profile-area">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" id="my-photo" class="profile-img">
                <h3 id="display-name" style="margin:0">User</h3>
                
                <label class="custom-file-upload">
                    <input type="file" id="file-input" accept="image/*">
                    üì∏ Pilih Foto dari Galeri
                </label>
            </div>
            
            <button id="love-btn">üíñ</button>
            <div class="score-box" id="score">0</div>
            
            <button onclick="saveScore()" style="background: white; color: var(--main-pink);">üíæ SIMPAN DATA (WAJIB)</button>

            <div class="shop-box">
                <b>üõí Shop (Biaya: 500 Poin)</b>
                <input type="text" id="new-name" placeholder="Username Baru" style="font-size: 11px; padding: 8px; width:100%; background:rgba(255,255,255,0.1); border:1px solid white; border-radius:10px; color:white; margin-top:5px;">
                <button onclick="buyUsername()" style="padding: 5px; font-size: 11px; background: #4ecdc4;">Ganti Username</button>
            </div>

            <div id="leaderboard" style="margin-top:20px;">
                <h4 style="margin-bottom:10px;">üèÜ Top Lovers</h4>
                <div id="leaderboard-data"></div>
            </div>

            <button style="background:none; opacity: 0.5; font-size: 10px;" onclick="auth.signOut(); location.reload();">Logout</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCyMnLJJo2QTZZ7cBGigtj0BNNfqjHngvU",
          authDomain: "loveclicker-86b7e.firebaseapp.com",
          projectId: "loveclicker-86b7e",
          storageBucket: "loveclicker-86b7e.firebasestorage.app",
          messagingSenderId: "219092692738",
          appId: "1:219092692738:web:e5eb08a2c0dd7b2cf59c1b",
          measurementId: "G-KM1GZ74EBN"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentScore = 0;
        let currentUser = null;
        let base64Image = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

        // Fungsi Convert Foto ke Teks (Base64)
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                base64Image = reader.result;
                document.getElementById('my-photo').src = base64Image;
                alert("Foto terpilih! Klik SIMPAN DATA untuk memproses.");
            }
            if (file) {
                // Kompres sedikit ukurannya agar database tidak berat
                reader.readAsDataURL(file);
            }
        });

        function handleRegister() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            auth.createUserWithEmailAndPassword(email, pass).then((userCredential) => {
                userCredential.user.updateProfile({ displayName: name });
                db.collection("users").doc(userCredential.user.uid).set({ name: name, score: 0, photo: base64Image });
                alert("Sukses! Klik LOGIN.");
            }).catch(err => alert(err.message));
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                loadUserData();
                loadLeaderboard();
            }
        });

        document.getElementById('love-btn').onclick = () => {
            currentScore++;
            document.getElementById('score').innerText = currentScore;
        };

        async function loadUserData() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                currentScore = data.score || 0;
                base64Image = data.photo || base64Image;
                document.getElementById('score').innerText = currentScore;
                document.getElementById('display-name').innerText = data.name || currentUser.displayName;
                document.getElementById('my-photo').src = base64Image;
            }
        }

        async function buyUsername() {
            const newName = document.getElementById('new-name').value;
            if(currentScore < 500) return alert("Butuh 500 poin!");
            if(!newName) return alert("Masukkan nama baru!");
            
            if(confirm("Ganti nama seharga 500 poin?")) {
                currentScore -= 500;
                await db.collection("users").doc(currentUser.uid).update({ name: newName, score: currentScore });
                document.getElementById('display-name').innerText = newName;
                document.getElementById('score').innerText = currentScore;
                alert("Berhasil!");
                loadLeaderboard();
            }
        }

        async function saveScore() {
            try {
                await db.collection("users").doc(currentUser.uid).set({ 
                    name: document.getElementById('display-name').innerText, 
                    score: currentScore,
                    photo: base64Image
                }, { merge: true });
                alert("Data & Foto Berhasil Disimpan!");
                loadLeaderboard();
            } catch (e) {
                alert("Foto terlalu besar! Coba gunakan foto yang lebih kecil ukurannya.");
            }
        }

        async function loadLeaderboard() {
            const snapshot = await db.collection("users").orderBy("score", "desc").limit(10).get();
            let html = "";
            snapshot.forEach(doc => {
                const d = doc.data();
                const pic = d.photo || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
                html += `<div class="rank-item">
                            <div><img src="${pic}" class="leader-img"><b>${d.name}</b></div>
                            <b>${d.score}</b>
                         </div>`;
            });
            document.getElementById('leaderboard-data').innerHTML = html;
        }
    </script>
</body>
    </html>
