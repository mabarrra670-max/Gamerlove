<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Clicker - Community Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #ff0055;
            --secondary: #7000ff;
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.05);
            --gold: #ffd700;
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: var(--bg); color: white; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }

        .app-container { width: 100%; max-width: 480px; padding-bottom: 90px; }

        /* LIVE CHAT ENGINE STYLING */
        #chat-container {
            position: fixed; bottom: 100px; left: 15px; right: 15px;
            height: 180px; overflow-y: hidden; z-index: 50;
            pointer-events: none; mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }

        .chat-bubble {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            padding: 8px 12px; border-radius: 12px; margin-bottom: 6px;
            font-size: 12px; animation: chatIn 0.3s ease forwards;
            border-left: 3px solid var(--primary); width: fit-content; max-width: 80%;
        }

        @keyframes chatIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .chat-user { color: var(--primary); font-weight: 800; margin-right: 5px; }
        .chat-msg { color: #ddd; }

        /* HEADER & TABS */
        .timer-header { background: linear-gradient(90deg, var(--primary), var(--secondary)); padding: 10px; text-align: center; font-size: 13px; font-weight: 700; border-radius: 0 0 20px 20px; box-shadow: 0 5px 20px rgba(255, 0, 85, 0.3); }
        .tab-content { display: none; padding: 20px; animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .active-tab { display: block; }

        /* GAME ENGINE */
        .main-score { font-size: 70px; font-weight: 800; text-align: center; margin: 10px 0; background: linear-gradient(#fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #love-btn { font-size: 110px; border: none; background: none; cursor: pointer; transition: 0.1s; filter: drop-shadow(0 0 20px rgba(255,0,85,0.4)); }
        #love-btn:active { transform: scale(0.8); }

        /* NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: rgba(20, 20, 25, 0.95); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px 25px 0 0; z-index: 100; }
        .nav-item { color: #555; text-align: center; flex: 1; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item span { display: block; font-size: 11px; margin-top: 4px; }

        .hidden { display: none; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: none; padding: 15px; border-radius: 15px; color: white; margin-bottom: 10px; }
        .btn-main { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="chat-container" class="hidden"></div>

        <div class="timer-header hidden" id="top-timer">
            üïí RESET HADIAH: <span id="countdown">00:00:00</span>
        </div>

        <div id="tab-auth" class="tab-content active-tab">
            <div style="text-align:center; padding-top:80px;">
                <h1>LOVE <span style="color:var(--primary)">CLICKER</span></h1>
                <div style="background:var(--card); padding:20px; border-radius:20px; margin-top:30px;">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <input type="text" id="username" placeholder="Nama Panggilan">
                    <button class="btn-main" onclick="handleLogin()">LOGIN</button>
                    <button onclick="handleRegister()" style="background:none; border:none; color:#777; margin-top:15px; font-size:12px;">DAFTAR AKUN BARU</button>
                </div>
            </div>
        </div>

        <div id="tab-game" class="tab-content">
            <div style="text-align:center; padding-top:20px;">
                <div class="main-score" id="score">0</div>
                <div style="margin:40px 0;"><button id="love-btn">üíñ</button></div>
                <button class="btn-main" onclick="saveScore()" style="background:white; color:black;">üíæ SIMPAN DATA</button>
            </div>
        </div>

        <div id="tab-winner" class="tab-content">
            <h2 style="text-align:center;">LEADERBOARD</h2>
            <div id="rank-list"></div>
        </div>

        <div class="bottom-nav hidden" id="navbar">
            <div class="nav-item active" onclick="switchTab('tab-game', this)">üéÆ<span>Game</span></div>
            <div class="nav-item" onclick="switchTab('tab-winner', this)">üèÜ<span>Winner</span></div>
            <div class="nav-item" onclick="switchTab('tab-auth', this)" id="logout-btn">üë§<span>Profil</span></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCyMnLJJo2QTZZ7cBGigtj0BNNfqjHngvU",
          authDomain: "loveclicker-86b7e.firebaseapp.com",
          projectId: "loveclicker-86b7e",
          storageBucket: "loveclicker-86b7e.firebasestorage.app",
          messagingSenderId: "219092692738",
          appId: "1:219092692738:web:e5eb08a2c0dd7b2cf59c1b",
          measurementId: "G-KM1GZ74EBN"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentScore = 0;
        let currentUser = null;

        // --- LIVE CHAT ENGINE ---
        const randomUsers = ["Ripal", "Adit_Ganteng", "Siska_Gemoy", "Bocil_Bucin", "Dika99", "Putri_Cantik", "Rey_Runner", "Lina_Love", "Kaka_Kece", "Zaky_Pro"];
        const randomMsgs = ["Semangat kliknya guys!", "Wah bentar lagi rank 1 nih!", "Gila koinnya banyak banget", "Info bonus poin dong", "Siapa yang udah dapat 1 juta?", "Pemenang harian reset jam berapa?", "Love you admin!", "Seru banget gamenya", "Ayo balapan skor!", "Foto profilnya keren-keren"];
        
        let chatCount = 0;
        let chatInterval;

        function startChatEngine() {
            chatInterval = setInterval(() => {
                if(chatCount < 20) {
                    addChatBubble();
                    chatCount++;
                } else {
                    clearInterval(chatInterval);
                    setTimeout(() => {
                        chatCount = 0;
                        startChatEngine();
                    }, 10000); // Cooldown 10 detik
                }
            }, 1500); // Per chat 1.5 detik
        }

        function addChatBubble() {
            const container = document.getElementById('chat-container');
            const user = randomUsers[Math.floor(Math.random() * randomUsers.length)];
            const msg = randomMsgs[Math.floor(Math.random() * randomMsgs.length)];
            
            const div = document.createElement('div');
            div.className = 'chat-bubble';
            div.innerHTML = `<span class="chat-user">${user}:</span><span class="chat-msg">${msg}</span>`;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            
            if(container.children.length > 5) {
                container.removeChild(container.firstChild);
            }
        }

        // --- GAME & AUTH LOGIC ---
        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab');
            el.classList.add('active');
            if(id === 'tab-winner') loadLeaderboard();
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('tab-auth').classList.remove('active-tab');
                document.getElementById('tab-game').classList.add('active-tab');
                document.getElementById('navbar').classList.remove('hidden');
                document.getElementById('top-timer').classList.remove('hidden');
                document.getElementById('chat-container').classList.remove('hidden');
                loadUserData();
                startChatEngine(); // Mulai chat pas login
            }
        });

        document.getElementById('love-btn').onclick = () => {
            currentScore++;
            document.getElementById('score').innerText = currentScore;
        };

        async function loadUserData() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                currentScore = doc.data().score || 0;
                document.getElementById('score').innerText = currentScore;
            }
        }

        async function saveScore() {
            await db.collection("users").doc(currentUser.uid).set({ 
                name: currentUser.displayName, score: currentScore 
            }, { merge: true });
            alert("SKOR TERSIMPAN!");
        }

        async function loadLeaderboard() {
            const snap = await db.collection("users").orderBy("score", "desc").limit(10).get();
            let html = "";
            let i = 1;
            snap.forEach(d => {
                html += `<div style="background:var(--card); padding:15px; border-radius:15px; display:flex; justify-content:space-between; margin-bottom:10px;">
                    <span>#${i++} ${d.data().name}</span><b>${d.data().score}</b>
                </div>`;
            });
            document.getElementById('rank-list').innerHTML = html;
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass);
        }

        function handleRegister() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            auth.createUserWithEmailAndPassword(email, pass).then(u => {
                u.user.updateProfile({displayName: name});
                db.collection("users").doc(u.user.uid).set({name: name, score: 0});
            });
        }
    </script>
</body>
</html>
