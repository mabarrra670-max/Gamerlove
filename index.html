<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Clicker - Eternal Love</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --pink: #ff85a2; --pink-dark: #f06292; --bg: #fff0f5; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; text-align: center; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(255,133,162,0.2); width: 100%; max-width: 400px; }
        .hidden { display: none; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 2px solid var(--pink); border-radius: 10px; box-sizing: border-box; }
        button { background: var(--pink); color: white; border: none; padding: 12px 25px; border-radius: 15px; cursor: pointer; font-weight: bold; margin: 5px; width: 100%; transition: 0.3s; }
        button:hover { background: var(--pink-dark); }
        #love-btn { font-size: 80px; background: none; border: none; width: auto; transition: 0.1s; cursor: pointer; display: inline-block; }
        #love-btn:active { transform: scale(0.8); }
        .leaderboard-list { text-align: left; margin-top: 20px; border-top: 2px solid var(--bg); padding-top: 10px; }
        .score-box { font-size: 40px; color: var(--pink-dark); margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <div id="auth-section">
            <h2 style="color: var(--pink-dark)">ğŸ’– Love Clicker</h2>
            <p>Daftar/Masuk untuk simpan skor</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="username" placeholder="Nama Kamu (Untuk Daftar)">
            <button onclick="handleLogin()">Masuk</button>
            <button style="background:#f48fb1" onclick="handleRegister()">Daftar Baru</button>
        </div>

        <div id="game-section" class="hidden">
            <p>Halo, <b id="display-name">...</b>! ğŸ‘‹</p>
            <button id="love-btn">ğŸ’</button>
            <div class="score-box" id="score">0</div>
            <p>Poin Kesayangan</p>
            <button onclick="askQuestion()">â“ Tanya Sayang (+50)</button>
            <button style="background:#4caf50" onclick="saveScore()">ğŸ’¾ Simpan Skor Online</button>
            <div class="leaderboard-list">
                <h3 style="text-align: center;">ğŸ† Leaderboard Bucin</h3>
                <div id="leaderboard-data">Memuat peringkat...</div>
            </div>
            <button style="background:#ccc; color: #333; font-size: 10px; margin-top: 20px;" onclick="auth.signOut(); location.reload();">Logout</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCyMnLJJo2QTZZ7cBGigtj0E8Lz8mJgYyo",
            authDomain: "loveclicker-86b7e.firebaseapp.com",
            projectId: "loveclicker-86b7e",
            storageBucket: "loveclicker-86b7e.firebasestorage.app",
            messagingSenderId: "219092692738",
            appId: "1:219092692738:web:e5eb08a2c0c756289b4f7e",
            measurementId: "G-KM1GZ74EBN"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentScore = 0;
        let currentUser = null;

        function handleRegister() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            if(!name) return alert("Masukkan nama kamu!");
            auth.createUserWithEmailAndPassword(email, pass).then((userCredential) => {
                userCredential.user.updateProfile({ displayName: name });
                db.collection("users").doc(userCredential.user.uid).set({ name: name, score: 0 });
                alert("Berhasil Daftar! Silakan klik Masuk.");
            }).catch(err => alert(err.message));
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                document.getElementById('display-name').innerText = user.displayName || "User";
                loadUserScore();
                loadLeaderboard();
            }
        });

        document.getElementById('love-btn').onclick = () => {
            currentScore++;
            document.getElementById('score').innerText = currentScore;
        };

        function askQuestion() {
            let q = prompt("Seberapa sayang kamu sama dia? (Ketik: sayang banget)");
            if(q && q.toLowerCase().includes("sayang")) {
                currentScore += 50;
                document.getElementById('score').innerText = currentScore;
                alert("Ciee! +50 Poin.");
            }
        }

        async function loadUserScore() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                currentScore = doc.data().score || 0;
                document.getElementById('score').innerText = currentScore;
            }
        }

        async function saveScore() {
            await db.collection("users").doc(currentUser.uid).set({ 
                name: currentUser.displayName, 
                score: currentScore 
            }, { merge: true });
            alert("Skor Tersimpan ke Cloud!");
            loadLeaderboard();
        }

        async function loadLeaderboard() {
            const snapshot = await db.collection("users").orderBy("score", "desc").limit(5).get();
            let html = "";
            snapshot.forEach(doc => {
                html += `<p>ğŸ’– <b>${doc.data().name}</b>: ${doc.data().score} pts</p>`;
            });
            document.getElementById('leaderboard-data').innerHTML = html;
        }
    </script>
</body>
  </html>
