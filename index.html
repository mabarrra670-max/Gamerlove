<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Clicker - Leaderboard Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --bg-dark: #1a1c23;
            --card-dark: #242731;
            --main-pink: #ff758c;
            --main-purple: #ff7eb3;
            --gold: #ffcf40;
            --white: #ffffff;
        }

        * { box-sizing: border-box; font-family: 'Quicksand', sans-serif; }

        body {
            margin: 0; min-height: 100vh; background-color: var(--bg-dark);
            color: var(--white); display: flex; justify-content: center; align-items: flex-start;
            padding-top: 20px; overflow-x: hidden;
        }

        .container { width: 95%; max-width: 450px; }

        /* HEADER NAV */
        .nav-header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: var(--card-dark); border-radius: 20px;
            margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* WINNER SECTION (Menu Pemenang) */
        .winner-card {
            background: linear-gradient(135deg, #ff758c 0%, #7209b7 100%);
            border-radius: 25px; padding: 20px; text-align: center;
            margin-bottom: 25px; position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .winner-badge {
            position: absolute; top: 10px; right: 10px;
            background: var(--gold); color: black; padding: 5px 15px;
            border-radius: 20px; font-weight: 800; font-size: 12px;
        }

        .winner-img {
            width: 100px; height: 100px; border-radius: 50%;
            border: 4px solid var(--gold); object-fit: cover;
            margin-bottom: 10px; background: #333;
        }

        /* MAIN GAME SECTION */
        .main-card {
            background: var(--card-dark); border-radius: 25px;
            padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.05);
        }

        .profile-main-img {
            width: 80px; height: 80px; border-radius: 50%;
            border: 3px solid var(--main-pink); object-fit: cover;
        }

        .score-display { font-size: 45px; font-weight: 800; margin: 10px 0; color: var(--main-pink); }

        /* LEADERBOARD LIST */
        .leaderboard-container {
            margin-top: 25px; text-align: left;
        }

        .rank-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 12px; background: rgba(255,255,255,0.03);
            border-radius: 15px; margin-bottom: 10px; transition: 0.3s;
        }

        .rank-info { display: flex; align-items: center; }
        .rank-number { font-weight: 800; margin-right: 15px; color: var(--main-pink); width: 20px; }
        .rank-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 12px; }

        /* BUTTONS */
        button {
            width: 100%; padding: 14px; border-radius: 15px; border: none;
            font-weight: 700; cursor: pointer; transition: 0.2s; margin-top: 10px;
        }
        .btn-primary { background: var(--main-pink); color: white; }
        .btn-save { background: white; color: black; }
        .btn-outline { background: transparent; border: 1px solid white; color: white; }

        input[type="file"] { display: none; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div id="auth-section" class="main-card">
            <h2>üíñ Love Clicker</h2>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:12px; margin:5px 0; border-radius:10px; border:none;">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:12px; margin:5px 0; border-radius:10px; border:none;">
            <input type="text" id="username" placeholder="Nama Kamu" style="width:100%; padding:12px; margin:5px 0; border-radius:10px; border:none;">
            <button class="btn-primary" onclick="handleLogin()">MASUK</button>
            <button class="btn-outline" onclick="handleRegister()">DAFTAR BARU</button>
        </div>

        <div id="game-section" class="hidden">
            <div class="nav-header">
                <span>üè† Home</span>
                <span onclick="auth.signOut(); location.reload();" style="cursor:pointer; opacity:0.6;">Logout üö™</span>
            </div>

            <div class="winner-card" id="winner-box">
                <div class="winner-badge">RANK 1 - PEMENANG</div>
                <img src="" id="winner-photo" class="winner-img">
                <h2 id="winner-name" style="margin:5px 0 0 0;">...</h2>
                <p id="winner-score" style="margin:0; opacity:0.8;">Skor: 0</p>
            </div>

            <div class="main-card">
                <img src="" id="my-photo" class="profile-main-img">
                <h3 id="display-name" style="margin:10px 0 0 0;">User</h3>
                
                <label style="cursor:pointer; font-size:12px; color:var(--main-pink);">
                    <input type="file" id="file-input" accept="image/*">
                    üì∏ Ganti Foto
                </label>

                <div class="score-display" id="score">0</div>
                <button id="love-btn" style="font-size:30px; background:none; box-shadow:none;">üíñ</button>
                
                <button class="btn-save" onclick="saveScore()">SIMPAN DATA & FOTO</button>
                <button class="btn-outline" onclick="askQuestion()" style="font-size:12px;">BONUS POIN (+50)</button>
            </div>

            <div class="leaderboard-container">
                <h3 style="margin-left:10px;">üèÜ Peringkat Teratas</h3>
                <div id="leaderboard-data"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCyMnLJJo2QTZZ7cBGigtj0BNNfqjHngvU",
          authDomain: "loveclicker-86b7e.firebaseapp.com",
          projectId: "loveclicker-86b7e",
          storageBucket: "loveclicker-86b7e.firebasestorage.app",
          messagingSenderId: "219092692738",
          appId: "1:219092692738:web:e5eb08a2c0dd7b2cf59c1b",
          measurementId: "G-KM1GZ74EBN"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentScore = 0;
        let currentUser = null;
        let base64Image = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

        // Upload Foto
        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = function() {
                base64Image = reader.result;
                document.getElementById('my-photo').src = base64Image;
            }
            if (file) reader.readAsDataURL(file);
        });

        function handleRegister() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            auth.createUserWithEmailAndPassword(email, pass).then((userCredential) => {
                userCredential.user.updateProfile({ displayName: name });
                db.collection("users").doc(userCredential.user.uid).set({ name: name, score: 0, photo: base64Image });
                alert("Berhasil! Silakan Login.");
            }).catch(err => alert(err.message));
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                loadUserData();
                loadLeaderboard();
            }
        });

        document.getElementById('love-btn').onclick = () => {
            currentScore++;
            document.getElementById('score').innerText = currentScore;
        };

        async function loadUserData() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const data = doc.data();
                currentScore = data.score || 0;
                base64Image = data.photo || base64Image;
                document.getElementById('score').innerText = currentScore;
                document.getElementById('display-name').innerText = data.name || currentUser.displayName;
                document.getElementById('my-photo').src = base64Image;
            }
        }

        async function saveScore() {
            await db.collection("users").doc(currentUser.uid).set({ 
                name: document.getElementById('display-name').innerText, 
                score: currentScore,
                photo: base64Image
            }, { merge: true });
            alert("Tersimpan!");
            loadLeaderboard();
        }

        function askQuestion() {
            let q = prompt("Ketik 'sayang' untuk bonus:");
            if(q && q.toLowerCase() === "sayang") {
                currentScore += 50;
                document.getElementById('score').innerText = currentScore;
            }
        }

        async function loadLeaderboard() {
            const snapshot = await db.collection("users").orderBy("score", "desc").limit(10).get();
            let html = "";
            let index = 1;
            
            snapshot.forEach(doc => {
                const d = doc.data();
                const pic = d.photo || "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
                
                // Set Pemenang (Rank 1)
                if(index === 1) {
                    document.getElementById('winner-photo').src = pic;
                    document.getElementById('winner-name').innerText = d.name;
                    document.getElementById('winner-score').innerText = "Skor: " + d.score;
                }

                html += `
                <div class="rank-item">
                    <div class="rank-info">
                        <span class="rank-number">${index}</span>
                        <img src="${pic}" class="rank-img">
                        <b>${d.name}</b>
                    </div>
                    <b>${d.score}</b>
                </div>`;
                index++;
            });
            document.getElementById('leaderboard-data').innerHTML = html;
        }
    </script>
</body>
    </html>
