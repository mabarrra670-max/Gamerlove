<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Love Clicker - Ultimate Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #ff0055;
            --secondary: #7000ff;
            --bg: #050505;
            --card: rgba(255, 255, 255, 0.05);
            --gold: #ffd700;
        }

        * { box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background-color: var(--bg); color: white; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }

        .app-container { width: 100%; max-width: 480px; padding-bottom: 90px; }

        /* LIVE CHAT ENGINE */
        #chat-container {
            position: fixed; bottom: 100px; left: 15px; right: 15px;
            height: 150px; overflow: hidden; z-index: 50;
            pointer-events: none; mask-image: linear-gradient(to top, black 70%, transparent 100%);
        }
        .chat-bubble {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px);
            padding: 8px 12px; border-radius: 12px; margin-bottom: 6px;
            font-size: 11px; animation: chatIn 0.3s ease forwards;
            border-left: 3px solid var(--primary); width: fit-content; max-width: 85%;
        }
        @keyframes chatIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        .chat-user { color: var(--primary); font-weight: 800; margin-right: 5px; }

        /* TABS & NAV */
        .tab-content { display: none; padding: 20px; animation: slideUp 0.5s ease; }
        .active-tab { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .timer-header { background: linear-gradient(90deg, var(--primary), var(--secondary)); padding: 10px; text-align: center; font-size: 12px; font-weight: 700; border-radius: 0 0 20px 20px; }

        /* PODIUM ENGINE */
        .podium { display: flex; justify-content: center; align-items: flex-end; margin: 30px 0; gap: 8px; }
        .p-item { text-align: center; position: relative; }
        .p-1 { order: 2; } .p-2 { order: 1; } .p-3 { order: 3; }
        .p-img { width: 60px; height: 60px; border-radius: 50%; border: 3px solid #444; object-fit: cover; }
        .p-1 .p-img { width: 90px; height: 90px; border-color: var(--gold); box-shadow: 0 0 20px rgba(255,215,0,0.3); }
        .crown { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); font-size: 25px; }

        /* PROFILE & BUTTONS */
        .main-profile-img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary); object-fit: cover; }
        .btn-main { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; margin-top: 10px; }
        .score-big { font-size: 60px; font-weight: 800; text-align: center; color: var(--primary); }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: rgba(20, 20, 25, 0.95); display: flex; justify-content: space-around; padding: 15px 0; border-radius: 25px 25px 0 0; z-index: 100; }
        .nav-item { color: #555; text-align: center; cursor: pointer; font-size: 11px; }
        .nav-item.active { color: var(--primary); }
        .hidden { display: none; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: none; padding: 12px; border-radius: 12px; color: white; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div class="app-container">
        <div id="chat-container" class="hidden"></div>
        <div class="timer-header hidden" id="top-timer">üïí RESET: <span id="countdown">00:00:00</span></div>

        <div id="tab-auth" class="tab-content active-tab">
            <h1 style="text-align:center; margin-top:50px;">LOVE <span style="color:var(--primary)">CLICKER</span></h1>
            <div style="background:var(--card); padding:20px; border-radius:20px;">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="text" id="username" placeholder="Nama Panggilan">
                <button class="btn-main" onclick="handleLogin()">MASUK</button>
                <button onclick="handleRegister()" style="background:none; border:none; color:#777; width:100%; margin-top:10px;">Daftar Akun Baru</button>
            </div>
        </div>

        <div id="tab-game" class="tab-content">
            <div class="score-big" id="score">0</div>
            <div style="text-align:center; margin:40px 0;"><button id="love-btn" style="font-size:100px; background:none; border:none; cursor:pointer;">üíñ</button></div>
            <button class="btn-main" onclick="saveScore()" style="background:white; color:black;">üíæ SIMPAN ONLINE</button>
            <button onclick="askQuestion()" style="background:none; border:none; color:#555; width:100%; margin-top:10px;">Klaim Bonus Harian</button>
        </div>

        <div id="tab-winner" class="tab-content">
            <h3 style="text-align:center;">üèÜ PEMENANG HADIAH</h3>
            <div style="font-size:10px; text-align:center; background:rgba(255,215,0,0.1); padding:10px; border-radius:10px; border:1px solid var(--gold); margin-bottom:15px;">
                1: 1JT üí∞ | 2: 100K üí∞ | 3: 50K üí∞ | 4+: 5K üí∞
            </div>
            <div class="podium">
                <div class="p-item p-2"><img src="" id="p2-img" class="p-img"><div id="p2-name" style="font-size:10px;">...</div></div>
                <div class="p-item p-1"><div class="crown">üëë</div><img src="" id="p1-img" class="p-img"><div id="p1-name" style="font-size:12px; font-weight:800;">...</div></div>
                <div class="p-item p-3"><img src="" id="p3-img" class="p-img"><div id="p3-name" style="font-size:10px;">...</div></div>
            </div>
            <div id="rank-list"></div>
        </div>

        <div id="tab-profile" class="tab-content">
            <div style="text-align:center;">
                <div style="position:relative; display:inline-block;">
                    <img src="" id="my-photo" class="main-profile-img">
                    <label style="position:absolute; bottom:0; right:0; background:var(--primary); padding:8px; border-radius:50%; cursor:pointer;">
                        üì∏<input type="file" id="file-input" accept="image/*" style="display:none;">
                    </label>
                </div>
                <h2 id="display-name" style="margin-top:15px;">User</h2>
                <div style="background:var(--card); padding:20px; border-radius:20px; text-align:left; margin-top:20px;">
                    <div style="display:flex; justify-content:space-between;"><span>Total Poin</span><b id="prof-score" style="color:var(--primary)">0</b></div>
                    <button class="btn-main" style="background:none; border:1px solid #333; color:red;" onclick="auth.signOut(); location.reload();">LOGOUT</button>
                </div>
            </div>
        </div>

        <div class="bottom-nav hidden" id="navbar">
            <div class="nav-item active" onclick="switchTab('tab-game', this)">üéÆ<span>Main</span></div>
            <div class="nav-item" onclick="switchTab('tab-winner', this)">üèÜ<span>Juara</span></div>
            <div class="nav-item" onclick="switchTab('tab-profile', this)">üë§<span>Profil</span></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCyMnLJJo2QTZZ7cBGigtj0BNNfqjHngvU",
          authDomain: "loveclicker-86b7e.firebaseapp.com",
          projectId: "loveclicker-86b7e",
          storageBucket: "loveclicker-86b7e.firebasestorage.app",
          messagingSenderId: "219092692738",
          appId: "1:219092692738:web:e5eb08a2c0dd7b2cf59c1b",
          measurementId: "G-KM1GZ74EBN"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let currentScore = 0; let currentUser = null; 
        let base64Image = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

        // CHAT ENGINE
        const names = ["Ripal", "Adit", "Siska", "Dika", "Putri", "Rey", "Lina"];
        const msgs = ["Ayo kejar rank 1!", "Hadiahnya gede banget", "Foto lo keren", "Info bonus!", "Semangat klik!"];
        let cCount = 0; let cInt;
        function startChat() {
            cInt = setInterval(() => {
                if(cCount < 20) {
                    const div = document.createElement('div'); div.className = 'chat-bubble';
                    div.innerHTML = `<span class="chat-user">${names[Math.floor(Math.random()*names.length)]}:</span>${msgs[Math.floor(Math.random()*msgs.length)]}`;
                    document.getElementById('chat-container').appendChild(div);
                    if(document.getElementById('chat-container').children.length > 4) document.getElementById('chat-container').removeChild(document.getElementById('chat-container').firstChild);
                    cCount++;
                } else { clearInterval(cInt); setTimeout(() => { cCount=0; startChat(); }, 10000); }
            }, 1500);
        }

        function switchTab(id, el) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active-tab'); el.classList.add('active');
            if(id === 'tab-winner') loadLeaderboard();
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            const file = e.target.files[0]; const reader = new FileReader();
            reader.onloadend = () => { base64Image = reader.result; document.getElementById('my-photo').src = base64Image; };
            if(file) reader.readAsDataURL(file);
        });

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user; document.getElementById('tab-auth').classList.remove('active-tab');
                document.getElementById('tab-game').classList.add('active-tab');
                document.getElementById('navbar').classList.remove('hidden');
                document.getElementById('top-timer').classList.remove('hidden');
                document.getElementById('chat-container').classList.remove('hidden');
                loadUserData(); startChat();
            }
        });

        document.getElementById('love-btn').onclick = () => { currentScore++; document.getElementById('score').innerText = currentScore; };

        async function loadUserData() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                const d = doc.data(); currentScore = d.score || 0; base64Image = d.photo || base64Image;
                document.getElementById('score').innerText = currentScore;
                document.getElementById('prof-score').innerText = currentScore;
                document.getElementById('display-name').innerText = d.name;
                document.getElementById('my-photo').src = base64Image;
            }
        }

        async function saveScore() {
            await db.collection("users").doc(currentUser.uid).set({ name: document.getElementById('display-name').innerText, score: currentScore, photo: base64Image }, { merge: true });
            alert("DATA TERSIMPAN!");
        }

        function askQuestion() {
            let q = prompt("Ketik 'SAYANG':");
            if(q === "SAYANG") { currentScore += 50; document.getElementById('score').innerText = currentScore; }
        }

        async function loadLeaderboard() {
            const snap = await db.collection("users").orderBy("score", "desc").limit(10).get();
            let p = []; snap.forEach(d => p.push(d.data()));
            if(p[0]) { document.getElementById('p1-img').src = p[0].photo; document.getElementById('p1-name').innerText = p[0].name; }
            if(p[1]) { document.getElementById('p2-img').src = p[1].photo; document.getElementById('p2-name').innerText = p[1].name; }
            if(p[2]) { document.getElementById('p3-img').src = p[2].photo; document.getElementById('p3-name').innerText = p[2].name; }
            let h = "";
            for(let i=3; i<p.length; i++) {
                h += `<div style="background:var(--card); padding:15px; border-radius:12px; display:flex; justify-content:space-between; margin-bottom:8px; font-size:12px;">
                    <div>#${i+1} <img src="${p[i].photo}" style="width:25px; height:25px; border-radius:50%; vertical-align:middle; margin:0 5px;"> ${p[i].name}</div>
                    <b>${p[i].score}</b>
                </div>`;
            }
            document.getElementById('rank-list').innerHTML = h;
        }

        function handleLogin() { auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); }
        function handleRegister() {
            const n = document.getElementById('username').value;
            auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value).then(u => {
                u.user.updateProfile({displayName: n});
                db.collection("users").doc(u.user.uid).set({name: n, score: 0, photo: base64Image});
            });
        }
        setInterval(() => {
            const d = new Date(); const t = new Date(d.getFullYear(), d.getMonth(), d.getDate() + 1);
            const diff = t - d; const h = Math.floor(diff/3600000); const m = Math.floor((diff%3600000)/60000); const s = Math.floor((diff%60000)/1000);
            document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
        }, 1000);
    </script>
</body>
</html>
