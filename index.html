<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Clicker - Aesthetic Edition</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff85a2;
            --accent: #7209b7;
            --bg: #fff0f3;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #4a4a4a;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 380px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        h2, h3 { color: var(--primary); margin-bottom: 10px; }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: 1.5px solid #eee;
            border-radius: 15px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
            background: #f9f9f9;
        }

        input:focus { border-color: var(--secondary); background: #fff; }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 14px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 600;
            margin: 8px 0;
            width: 100%;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
            transition: 0.3s;
        }

        button:active { transform: scale(0.98); }

        #love-btn {
            font-size: 90px;
            background: none;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            filter: drop-shadow(0 10px 10px rgba(255,77,109,0.2));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .score-box {
            font-size: 50px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            margin: 5px 0;
        }

        .leaderboard-list {
            margin-top: 25px;
            text-align: left;
            background: rgba(255, 255, 255, 0.5);
            padding: 15px;
            border-radius: 20px;
        }

        .rank-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .rank-item:last-child { border-bottom: none; }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="auth-section">
            <h2>üíï Eternal Love</h2>
            <p style="font-size: 13px; color: #888;">Connect your hearts in one click</p>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="username" placeholder="Nama Kamu">
            <button onclick="handleLogin()">MASUK</button>
            <button style="background: #a29bfe; box-shadow: 0 4px 15px rgba(162, 155, 254, 0.3);" onclick="handleRegister()">DAFTAR BARU</button>
        </div>

        <div id="game-section" class="hidden">
            <p style="font-size: 14px;">Welcome back, <b id="display-name" style="color:var(--primary)">...</b> ‚ú®</p>
            <button id="love-btn">‚ù§Ô∏è</button>
            <div class="score-box" id="score">0</div>
            <p style="font-size: 12px; letter-spacing: 2px; text-transform: uppercase; color: #aaa;">Poin Kesayangan</p>
            
            <button onclick="askQuestion()">‚ú® Bonus Poin (+50)</button>
            <button style="background: #4851f4; box-shadow: 0 4px 15px rgba(72, 81, 244, 0.3);" onclick="saveScore()">üíæ SIMPAN SKOR</button>
            
            <div class="leaderboard-list">
                <h3 style="text-align: center; font-size: 16px;">üèÜ Top Lovers</h3>
                <div id="leaderboard-data">Loading...</div>
            </div>
            <button style="background:none; color: #aaa; box-shadow:none; font-size: 11px;" onclick="auth.signOut(); location.reload();">Logout</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCyMnLJJo2QTZZ7cBGigtj0BNNfqjHngvU",
          authDomain: "loveclicker-86b7e.firebaseapp.com",
          projectId: "loveclicker-86b7e",
          storageBucket: "loveclicker-86b7e.firebasestorage.app",
          messagingSenderId: "219092692738",
          appId: "1:219092692738:web:e5eb08a2c0dd7b2cf59c1b",
          measurementId: "G-KM1GZ74EBN"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let currentScore = 0;
        let currentUser = null;

        function handleRegister() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const name = document.getElementById('username').value;
            if(!name) return alert("Isi nama kamu!");
            auth.createUserWithEmailAndPassword(email, pass).then((userCredential) => {
                userCredential.user.updateProfile({ displayName: name });
                db.collection("users").doc(userCredential.user.uid).set({ name: name, score: 0 });
                alert("Berhasil Daftar! Klik MASUK.");
            }).catch(err => alert(err.message));
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, pass).catch(err => alert(err.message));
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('auth-section').classList.add('hidden');
                document.getElementById('game-section').classList.remove('hidden');
                document.getElementById('display-name').innerText = user.displayName || "User";
                loadUserScore();
                loadLeaderboard();
            }
        });

        document.getElementById('love-btn').onclick = () => {
            currentScore++;
            document.getElementById('score').innerText = currentScore;
        };

        function askQuestion() {
            let q = prompt("Apa kamu sayang dia? (Jawab: sayang)");
            if(q && q.toLowerCase().includes("sayang")) {
                currentScore += 50;
                document.getElementById('score').innerText = currentScore;
            }
        }

        async function loadUserScore() {
            const doc = await db.collection("users").doc(currentUser.uid).get();
            if (doc.exists) {
                currentScore = doc.data().score || 0;
                document.getElementById('score').innerText = currentScore;
            }
        }

        async function saveScore() {
            await db.collection("users").doc(currentUser.uid).set({ 
                name: currentUser.displayName, 
                score: currentScore 
            }, { merge: true });
            alert("Skor Tersimpan!");
            loadLeaderboard();
        }

        async function loadLeaderboard() {
            const snapshot = await db.collection("users").orderBy("score", "desc").limit(5).get();
            let html = "";
            snapshot.forEach(doc => {
                html += `<div class="rank-item"><span>üíñ ${doc.data().name}</span><b>${doc.data().score}</b></div>`;
            });
            document.getElementById('leaderboard-data').innerHTML = html;
        }
    </script>
</body>
</html>
